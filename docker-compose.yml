version: '3.8'

services:
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/career_guide
      - SECRET_KEY=${SECRET_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ARCHITECTURE_MODE=${ARCHITECTURE_MODE:-simple}
      - AUDIO_MODE=${AUDIO_MODE:-False}
    volumes:
      - ./data:/app/data
      - ./重要的事_价值观.csv:/app/重要的事_价值观.csv
      - ./喜欢的事_热情.csv:/app/喜欢的事_热情.csv
      - ./擅长的事_才能.csv:/app/擅长的事_才能.csv
      - ./question.md:/app/question.md
    depends_on:
      - db
    restart: unless-stopped

  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=career_guide
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  postgres_data:
